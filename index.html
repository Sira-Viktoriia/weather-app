<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Home work 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
        <form class="search-form" id="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city and a country..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            </div>
        </form>
        <h1>Kyiv, Ukraine</h1>
        <ul>
          <li id="date">Wednesday 22:00</li>
          <li id="kind-weather">Partly Cloudy</li>
        </ul>
        <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature">11</strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        
       <div class="weather-forecast" id="forecast"></div>
        
      </div>
      <p class="link"> <a href="https://github.com/Sira-Viktoriia/weather-app" target="_blank">Open-source code</a>, by Sira Viktoriia  </p></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
