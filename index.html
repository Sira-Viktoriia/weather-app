    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city and a country..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1>
          Kyiv, Ukraine
        </h1>
        <ul>
          <li id="date">
            Wednesday 22:00
          </li>
          <li id="kind-weather">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="celcium">19</span>
                <span class="units"><a href="#" id="newcelcium">Â°C
                </div>

          </div>

            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
